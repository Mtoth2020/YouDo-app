<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The simple todo app">
  <title>YouDo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<form id="myTodoForm">

  <label for="newTodo">Write in below box your TODO task:</label><br>
  <input id="newTodo" type="text" name="newTodo" placeholder="Write here new TODO"><br>

  <label for="dueDate">Due date</label><br>
  <input id="dueDate" type="date" name="dueDate"><br>

  <label for="priority">Select a priority</label>
  <select name="priority" id="priority" form="myTodoForm">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <br>

  <input id="createButton" type="submit" disabled value="CREATE"><br>

  <input id="changeButton" type="submit" class="hidden" value="CHANGE"><br>

</form>

<label for="priorityFilter">Filter by priority</label>
<select name="priorityFilter" id="priorityFilter">
  <option value="low">Low</option>
  <option value="medium">Medium</option>
  <option value="high">High</option>
  <option value="all" selected="selected">All items</option>
</select>
<br>
<div>
</div>

<script src="js/scripts.js"></script>

</body>
</html>
