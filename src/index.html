<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The simple todo app">
  <title>YouDo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<form id="myTodoForm">

  <label for="newTodo">Please write in below box your TODO then click on the create button!</label><br>
  <input id="newTodo" type="text" name="newTodo" placeholder="Write here new TODO"><br>

  <label for="dueDate">Due date</label><br>
  <input id="dueDate" type="date" name="dueDate"><br>

  <label for="priority">Select a priority</label>
  <select name="priority" id="priority" form="myTodoForm">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <br>

  <input id="createButton" type="submit" disabled value="CREATE"><br>

</form>



<div>
</div>

<script src="js/scripts.js"></script>

</body>
</html>
